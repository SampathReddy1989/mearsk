<!DOCTYPE html>
<html>
<head>
<script src="mearsk.js"></script>
<link rel="styleSheet" href="mearsk.css">
</head>
<body>
<div class="app-title">Shuffle  and Sort</div>
<div class="outer-container">  
  <div class="left-container">
    <div class="tool-bar">    
      <div onclick="shuffleCards()"> SHUFFLE</div>
      <div onclick="sortCards()"> SORT</div>
    </div>
  </div>
  <div class="right-container">
    <div class="card-container">
      <div class="card"><div>1</div></div>
      <div class="card"><div>2</div></div>
      <div class="card"><div>3</div></div>  
      <div class="card"><div>4</div></div>
      <div class="card"><div>5</div></div>
      <div class="card"><div>6</div></div>  
      <div class="card"><div>7</div></div>
      <div class="card"><div>8</div></div>
      <div class="card"><div>9</div></div>
    </div>
  </div>
  
  <p class="app-devevloper-info">Shuffle and Sort by Sampath Reddy</p>
</div>
<noscript><strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or earlier versions.</noscript>

</html>
